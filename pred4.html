<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedija</title>
  </head>
  <body style="background-color: rgb(125, 149, 228)">
    <!--Unos slika različitih formata-->
    <h3>Hajdukov grb - jpg format</h3>
    <img
      style="width: 300px"
      src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Hajduk_Grb.jpg"
      alt="Grb Hajduka"
    />

    <h3>Dinamo grb - ppg format</h3>
    <img
      style="width: 300px"
      src="https://www.pngmart.com/files/22/GNK-Dinamo-Zagreb-PNG.png"
      alt="Grb Dinamo"
    />
    <h3>Objašnjenje picture</h3>
    <picture>
      <source
        media="(min-width:800px)"
        srcset="
          https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg
        "
      />
      <source
        media="(min-width:460px)"
        srcset="
          https://www.vecernji.hr/media/img/3d/d0/6c57bc8609cac5f3a34b.jpeg
        "
      />
    </picture>
    <img
      src="https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg"
    />
    <figcaption>
      Gužva na benzinskim pumpama jer je sve poskupilo i neće skoro bit više
    </figcaption>
  </body>
</html>
